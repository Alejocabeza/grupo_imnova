<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Alejandro Cabeza" />
	<meta name="description" content="Website Grupo Imnova" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./hamburger/hamburger.min.css" />	
	<link rel="stylesheet" href="css/index.css" />
	<title>Grupo Imnova - Dashboard</title>
</head>

<body>
	<!-- Menu -->
	<header class="header header--unfixed">
		<div class="header__div">
			<a href="index.html">
				<img class="header__img" src="./static/assests/Logo-Grupo-Imnova.png" alt="Logo Grupo Innova" />
			</a>
		</div>
		<nav class="header__nav">
			<a href="team.html" class="header__a">Equipo</a>
			<a href="contact.html" class="header__a">Contacto</a>
			<a href="services.html" class="header__a">Servicios</a>
			<a href="dashboard.html" class="header__a">Dashboard</a>
			<a class="header__a">Administrador</a>
			<div class="header__submenu">
				<a href="projects.html" class="header__a header__a--submenu">Projectos</a>
				<a href="signin.html" class="header__a header__a--submenu">Crear Usuario</a>
			</div>
		</nav>
		<div class="header__div button">
			<a href="login.html" class="button__a">Ingresar</a>
			<a class="button__a" id="button__close">Salir</a>
		</div>
	</header>
	<button class="hamburger hamburger--vortex hamburger--button" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<!--Login-->
	<main class="dashboard">
		<div class="boxTitle boxTitle--mobile">
			<h2 class="boxTitle__h2 boxTitle__h2--mobile boxTitle__h2--dashboard">Bienvenido: <span
					id="dashboard__span"></span></h2>
			<hr class="boxTitle__hr boxTitle__hr--mobile" />
			<p class="boxTitle__p boxTitle__p--mobile">Mira el progreso de tus projectos</p>
		</div>
		<template id="dashboard__template">
			<article class="dashboard__article" id="dashboardArticle">
				<img class="dashboard__img">
				<h3 class="dashboard__h3"></h3>
				<p class="dashboard__p"></p>
				<button class="dashboard__button"></button>
			</article>
		</template>
		<div class="dashboard__div">
		</div>
	</main>
	<script src="js/index.js" type="module"></script>
</body>

</html>
