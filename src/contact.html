<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Alejandro Cabeza" />
	<meta name="description" content="Website Grupo Imnova" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
		integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/index.css" />
	<title>Grupo Imnova - Contacto</title>
</head>

<body>
	<!-- Menu -->
	<header class="header header--unfixed">
		<div class="header__div">
			<a href="index.html">
				<img class="header__img" src="./static/assests/Logo-Grupo-Imnova.png" alt="Logo Grupo Innova" />
			</a>
		</div>
		<nav class="header__nav">
			<a href="team.html" class="header__a">Equipo</a>
			<a href="contact.html" class="header__a">Contacto</a>
			<a href="services.html" class="header__a">Servicios</a>
		</nav>
		<div class="header__div button">
			<a href="login.html" class="button__a">Ingresar</a>
			<a href="signin.html" class="button__a">Registrarse</a>
		</div>
	</header>
	<button class="hamburger hamburger--vortex hamburger--button" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<!--CONTACT-->
	<main class="contact">
		<div class="boxTitle boxTitle--mobile">
			<h2 class="boxTitle__h2 boxTitle__h2--mobile">Contacto</h2>
			<hr class="boxTitle__hr boxTitle__hr--mobile" />
			<p class="boxTitle__p boxTitle__p--mobile">Contactanos</p>
		</div>
		<div class="contact__div">
			<article class="contact__article contact__article--img">
				<h3 class="contact__h3">Contactanos</h3>
				<p class="contact__p">Estamos listo para saber quien eres y el sue√±o que deseas realizar, estamos simpre
					muy atentos a tus
					mensajes porque queremos estar al alcanse de tu mano siempre listos para trabajar y crear nuevas
					maravillas.</p>
				<div class="contact__div contact__div--small">
					<a class="contact__a"><img src="static/assests/icons/facebook.png" class="contact__img"
							alt="Facebook"></a>
					<a class="contact__a"><img src="static/assests/icons/instagram.png" class="contact__img"
							alt="Instagram"></a>
					<a class="contact__a"><img src="static/assests/icons/whatsapp.png" class="contact__img"
							alt="Whatsapp"></a>
					<a class="contact__a"><img src="static/assests/icons/gorjeo.png" class="contact__img"
							alt="Twitter"></a>
				</div>
			</article>
			<article class="contact__article contact__article--relative">
				<video autoplay muted loop plays-inline class="contact__video">
					<source src="static/media/video_1.mp4" type="video/mp4" />
				</video>
			</article>
		</div>
	</main>
	<script src="js/index.js" type="module"></script>
</body>

</html>
