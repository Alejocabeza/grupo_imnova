<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Alejandro Cabeza" />
	<meta name="description" content="Website Grupo Imnova" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
		integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/index.css" />
	<title>Grupo Imnova - Proyectos</title>
</head>

<body>
	<!-- Menu -->
	<header class="header header--unfixed">
		<div class="header__div">
			<a href="index.html">
				<img class="header__img" src="./static/assests/Logo-Grupo-Imnova.png" alt="Logo Grupo Innova" />
			</a>
		</div>
		<nav class="header__nav">
			<a href="team.html" class="header__a">Equipo</a>
			<a href="contact.html" class="header__a">Contacto</a>
			<a href="services.html" class="header__a">Servicios</a>
			<a href="projects.html" class="header__a">Projectos</a>
			<a href="dashboard.html" class="header__a">Dashboard</a>
			<a href="signin.html" class="header__a">Create Usuario</a>
		</nav>
		<div class="header__div button">
			<a href="login.html" class="button__a">Ingresar</a>
			<a class="button__a" id="button__close">Salir</a>
		</div>
	</header>
	<button class="hamburger hamburger--vortex hamburger--button" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<!--Projects-->
	<main class="project">
		<div class="project__div">
			<div class="boxTitle boxTitle--mobile">
				<h2 class="boxTitle__h2 boxTitle__h2--mobile">Nuevo Projecto</h2>
				<hr class="boxTitle__hr boxTitle__hr--mobile" />
				<p class="boxTitle__p boxTitle__p--mobile">Dale a tu cliente avances de tu projecto</p>
			</div>
			<form class="project__form" id="formproject">
				<div class="project__div project__div--small">
					<input class="project__input" id="project_name" name="project_name" type="text"
						placeholder="nombre del proyect" required />
				</div>
				<div class="project__div project__div--small">
					<select id="project_user" class="project__select">
					</select>
				</div>
				<div class="project__div project__div--small">
					<input class="project__date" id="project_ct_startDate" name="project_startDate" type="date"
						placeholder="fecha de inicio" required />
				</div>
				<div class="project__div project__div--small">
					<input class="project__date" id="project_endDate" name="project_endDate" type="date"
						placeholder="fecha de fin" required />
				</div>
				<div class="project__div project__div--small">
					<input class="project__input" id="project_description" name="project_description" type="text"
						placeholder="descripcion corta" required />
				</div>
				<input class="project__input project__input--submit" type="submit" name="submit" value="Enviar" />
			</form>
		</div>
	</main>
	<script src="js/index.js" type="module"></script>
</body>

</html>
