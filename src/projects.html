<html lang="en">
<head>
    <meta charset="UTF-8" />

	<link rel="stylesheet" href="./hamburger/hamburger.min.css" />	
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css" />
	<title>Grupo Imnova - Proyectos</title>
</head>
<body>
	<!-- Menu -->
	<header class="header header--unfixed">
		<div class="header__div">
			<a href="index.html">
				<img class="header__img" src="./static/assests/Logo-Grupo-Imnova.png" alt="Logo Grupo Innova" />
			</a>
		</div>
		<nav class="header__nav">
			<a href="index.html" class="header__a">Inicio</a>
			<a href="team.html" class="header__a">Equipo</a>
			<a href="contact.html" class="header__a">Contacto</a>
			<a href="services.html" class="header__a">Servicios</a>
			<a href="dashboard.html" class="header__a">Dashboard</a>
			<a class="header__a">Administrador</a>
			<div class="header__submenu">
				<a href="projects.html" class="header__a header__a--submenu">Projectos</a>
				<a href="signin.html" class="header__a header__a--submenu">Crear Usuario</a>
			</div>
		</nav>
		<div class="header__div button">
			<a href="login.html" class="button__a">Ingresar</a>
			<a class="button__a" id="button__close">Salir</a>
		</div>
	</header>
	<button class="hamburger hamburger--vortex hamburger--button" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
    <div class="container_view project-user">
        <!-- Button trigger modal -->
        <div class="button_new-project">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Nuevo Proyecto
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">DATOS DE IDENTIFICACIÓN DEL PROYECTO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="">
                      <div class="form_reg form-project">
                    	<div class="form_date reg-project">
                        	<h5>Datos del Registro</h5>
                            <input id="reg-number-project" class="reg-number-project" type="text" placeholder="Nro. de Registro">
                            <input id="reg-date-project" class="reg-date-project" type="date">
							<input id="reg-n_contrato-project" class="reg-n_contrato-project" type="text" placeholder="Nro. de Contrato">
                        </div>
                        <div class="form_date company-project">
                        	<h5>Datos del Cliente</h5>
                            <input id="name-client-project" class="name-client-project" type="text" placeholder="Nombre de la Empresa">
                            <input id="phone-client-project" class="phone-client-project" type="text" placeholder="Número de Teléfono">
                        </div>
                        <div class="form_date repre-project">
                            <h5>Datos del Proyecto</h5>
                            <input id="name-project" class="name-project" type="text" placeholder="Nombre del Proyecto">
                            <input id="date start-project" class="date start-project" type="date" placeholder="Fecha de Inicio">
                            <input id="date end-project" class="date end-project" type="date" placeholder="Fecha de Entrega">
                            <input id="time-project" class="time-project" type="number" placeholder="Plazo Acordado">
                            <select name="tiempo-project" id="tiempo-project">
								<option value="tiempo-project">Días</option>
								<option value="tiempo-project">Meses</option>
								<option value="tiempo-project">Años</option>
							</select>
							<input id="object-project" class="object-project" type="text" placeholder="Objeto del Proyecto">
							<select name="type-project" id="type-project">
								<option value="">Renovación</option>
								<option value="">Remodelación</option>
								<option value="">Construcción</option>
								<option value="">Diseño de Interiores</option>
								<option value="">Consultoría</option>
							</select>
							<input id="project-description" class="project-description" type="text" placeholder="Descripción">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Registrar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar</button>
                  </div>
              </div>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre del Proyecto</th>
                <th scope="col">Fecha de Entrega</th>
                <th scope="col">Nombre del Cliente</th>
                <th scope="col">Objeto del Proyecto</th>
				<th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="js/index.js" type="module"></script>
</body>
</html>
