<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Alejandro Cabeza" />
	<meta name="description" content="Website Grupo Imnova" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
		integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/index.css" />
	<title>Grupo Imnova - Team</title>
</head>

<body>
	<!-- Menu -->
	<header class="header header--unfixed">
		<div class="header__div">
			<a href="index.html">
				<img class="header__img" src="./static/assests/Logo-Grupo-Imnova.png" alt="Logo Grupo Innova" />
			</a>
		</div>
		<nav class="header__nav">
			<a href="team.html" class="header__a">Equipo</a>
			<a href="contact.html" class="header__a">Contacto</a>
			<a href="services.html" class="header__a">Servicios</a>
		</nav>
		<div class="header__div button">
			<a href="login.html" class="button__a">Ingresar</a>
			<a href="signin.html" class="button__a">Registrarse</a>
		</div>
	</header>
	<button class="hamburger hamburger--vortex hamburger--button" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<!--TEAM-->
	<main class="team">
		<div class="boxTitle boxTitle--mobile">
			<h2 class="boxTitle__h2 boxTitle__h2--mobile">Nosotros</h2>
			<hr class="boxTitle__hr boxTitle__hr--mobile" />
			<p class="boxTitle__p boxTitle__p--mobile">Quienes Somos?</p>
		</div>
		<div class="team__div">
			<article class="team__article">
				<img class="team__img" alt="Avatar 1">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
			<article class="team__article">
				<img class="team__img" alt="Avatar 2">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
			<article class="team__article">
				<img class="team__img" alt="Avatar 3">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
			<article class="team__article">
				<img class="team__img" alt="Avatar 4">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
			<article class="team__article">
				<img class="team__img" alt="Avatar 5">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
			<article class="team__article">
				<img class="team__img" alt="Avatar 6">
				<h3 class="team__h3">Nombre</h3>
				<p class="team__p">Puesto</p>
			</article>
		</div>
	</main>
	<script src="js/index.js" type="module"></script>
</body>

</html>
